<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>igScrambler</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message1" v-on:change="splice($event, 1)">
        <p v-for="word in cutM1">{{ word }}</p>
        <input type="text" v-model="message2" v-on:change="splice($event, 2)">
        <p v-for="word in cutM2">{{ word }}</p>

        <button v-if="cutM1.length >0 || cutM2.length > 0" v-on:click="scramble">SCRAMBLE</button>
        <p v-if="show" v-for="word in scrambledCut">{{ word }}</p>
        <button v-if="show" v-on:click="copy">COPY SCRAMBLE</button>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message1: "Hello",
                message2: "Bye",
                cutM1: [],
                cutM2: [],
                scrambledCut: [],
                scrambledMessage: "",
                show: false
            },
            methods: {
                splice: function(event, num){
                    if (num == 1){
                        this.cutM1 = []
                        var splitWords = this.message1.split(' ')
                        for (var i = 0; i < splitWords.length; i++){
                            this.cutM1.push('#' + splitWords[i] + ' ')
                        }
                    } else {
                        this.cutM2 = []
                        var splitWords = this.message2.split(' ')
                        for (var i = 0; i < splitWords.length; i++) {
                            this.cutM2.push('#' + splitWords[i] + ' ')
                        }
                    }
                },
                scramble: function(event){
                    this.scrambledCut = this.cutM1.concat(this.cutM2).sort(() => Math.random() - 0.5)
                    this.scrambledMessage = this.scrambledCut.join("")
                    this.show = true
                },
                copy: function(event){
                    inputEle = document.createElement('input')
                    inputEle.setAttribute('value', this.scrambledMessage)
                    document.body.append(inputEle)
                    inputEle.select()
                    document.execCommand('copy')
                    inputEle.parentNode.removeChild(inputEle)
                }
            }
        })
    </script>
</body>
</html>
