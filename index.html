<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>igScrambler</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="messageGeneral" v-on:keyup="splice($event, 1)" placeholder="General-use hashtags">
        <p v-for="word in splitGeneral">{{ word }}</p>
        <input type="text" v-model="messageSpecific" v-on:keyup="splice($event, 2)" placeholder="Post-specific hashtags">
        <p v-for="word in splitSpecific">{{ word }}</p>

        <button v-if="splitGeneral.length >0 || splitSpecific.length > 0" v-on:click="scramble">SCRAMBLE</button>
        <p v-if="show" v-for="word in scrambledSplit">{{ word }}</p>
        <button v-if="show" v-on:click="copy">COPY SCRAMBLE</button>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                messageGeneral: "",
                messageSpecific: "",
                splitGeneral: [],
                splitSpecific: [],
                scrambledSplit: [],
                scrambledMessage: "",
                show: false
            },
            methods: {
                splice: function(event, num){
                    if (num == 1){
                        if (this.messageGeneral.length > 0){
                            this.splitGeneral = []
                            var splitWords = this.messageGeneral.split(' ')
                            for (var i = 0; i < splitWords.length; i++){
                                this.splitGeneral.push('#' + splitWords[i] + ' ')
                            }
                        } else {
                            this.splitGeneral = []
                        }
                    } else {
                        if (this.messageSpecific.length > 0){
                            this.splitSpecific = []
                            var splitWords = this.messageSpecific.split(' ')
                            for (var i = 0; i < splitWords.length; i++) {
                                this.splitSpecific.push('#' + splitWords[i] + ' ')
                            }
                        } else {
                            this.splitSpecific = []
                        }
                    }
                },
                scramble: function(event){
                    this.scrambledSplit = this.splitGeneral.concat(this.splitSpecific).sort(() => Math.random() - 0.5)
                    this.scrambledMessage = this.scrambledSplit.join("")
                    this.show = true
                },
                copy: function(event){
                    inputEle = document.createElement('input')
                    inputEle.setAttribute('value', this.scrambledMessage)
                    document.body.append(inputEle)
                    inputEle.select()
                    document.execCommand('copy')
                    inputEle.parentNode.removeChild(inputEle)
                }
            }
        })
    </script>
</body>
</html>
